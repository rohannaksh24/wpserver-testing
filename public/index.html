<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            display: grid;
            gap: 30px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #25d366;
        }
        
        .card h3 {
            color: #128c7e;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #25d366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .qr-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.qr {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .groups-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 10px;
        }
        
        .group-item {
            padding: 12px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .group-item:last-child {
            border-bottom: none;
        }
        
        .group-info {
            flex: 1;
        }
        
        .group-name {
            font-weight: 600;
            color: #333;
        }
        
        .group-participants {
            font-size: 0.9em;
            color: #666;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #25d366, #128c7e);
            transition: width 0.3s ease;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .result-success {
            background: #d4edda;
            color: #155724;
        }
        
        .result-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25d366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Bulk Sender</h1>
            <p>Send messages to multiple WhatsApp groups efficiently</p>
        </div>
        
        <div class="content">
            <!-- Session Management -->
            <div class="card">
                <h3>üì± Session Management</h3>
                <div class="form-group">
                    <label for="sessionId">Session ID:</label>
                    <input type="text" id="sessionId" placeholder="Enter a unique session ID" value="session1">
                </div>
                <button onclick="initSession()" id="initBtn">Initialize Session</button>
                <button onclick="destroySession()" id="destroyBtn" style="display: none; margin-top: 10px; background: #dc3545;">Destroy Session</button>
                
                <div id="sessionStatus" class="status hidden"></div>
                <div id="qrContainer" class="qr-container hidden"></div>
            </div>
            
            <!-- Group Selection -->
            <div class="card" id="groupsCard" style="display: none;">
                <h3>üë• Select Groups</h3>
                <button onclick="loadGroups()" id="loadGroupsBtn">Load My Groups</button>
                <div id="groupsList" class="groups-list" style="display: none; margin-top: 15px;"></div>
            </div>
            
            <!-- Message Composition -->
            <div class="card" id="messageCard" style="display: none;">
                <h3>üí¨ Compose Message</h3>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Type your message here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="delay">Delay between messages (ms):</label>
                    <input type="number" id="delay" value="1000" min="500">
                </div>
                <button onclick="sendBulkMessages()" id="sendBtn">Send Bulk Messages</button>
                
                <div class="progress-bar hidden" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                
                <div id="results" class="results"></div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let selectedGroups = [];
        
        async function initSession() {
            const sessionId = document.getElementById('sessionId').value;
            const initBtn = document.getElementById('initBtn');
            const destroyBtn = document.getElementById('destroyBtn');
            
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }
            
            initBtn.disabled = true;
            initBtn.innerHTML = '<div class="loading"></div> Initializing...';
            
            try {
                const response = await fetch('/api/init-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = sessionId;
                    updateSessionStatus(data);
                    
                    if (data.qrCode) {
                        showQRCode(data.qrCode);
                    }
                    
                    // Start polling for status
                    pollSessionStatus();
                    
                } else {
                    alert('Error: ' + data.error);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to initialize session');
            } finally {
                initBtn.disabled = false;
                initBtn.textContent = 'Initialize Session';
            }
        }
        
        async function pollSessionStatus() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/api/session-status/${currentSessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    updateSessionStatus(data);
                    
                    if (data.status === 'connected') {
                        showConnectedUI();
                    } else if (data.status === 'qr_received' && data.qrCode) {
                        showQRCode(data.qrCode);
                    }
                    
                    // Continue polling if not connected
                    if (data.status !== 'connected') {
                        setTimeout(pollSessionStatus, 2000);
                    }
                }
            } catch (error) {
                console.error('Error polling status:', error);
                setTimeout(pollSessionStatus, 5000);
            }
        }
        
        function updateSessionStatus(data) {
            const statusDiv = document.getElementById('sessionStatus');
            statusDiv.className = 'status ' + (data.status === 'connected' ? 'connected' : 
                                              data.status === 'qr_received' ? 'qr' : 'disconnected');
            
            if (data.status === 'connected') {
                statusDiv.innerHTML = `‚úÖ Connected as: ${data.number}`;
                document.getElementById('destroyBtn').style.display = 'block';
            } else if (data.status === 'qr_received') {
                statusDiv.innerHTML = 'üì± Scan QR Code with WhatsApp';
            } else {
                statusDiv.innerHTML = '‚ùå Disconnected';
            }
            
            statusDiv.classList.remove('hidden');
        }
        
        function showQRCode(qrData) {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = '<div id="qrcode"></div>';
            qrContainer.classList.remove('hidden');
            
            QRCode.toCanvas(document.getElementById('qrcode'), qrData, {
                width: 200,
                margin: 2
            }, function(error) {
                if (error) console.error('QR Code error:', error);
            });
        }
        
        function showConnectedUI() {
            document.getElementById('groupsCard').style.display = 'block';
            document.getElementById('qrContainer').classList.add('hidden');
        }
        
        async function loadGroups() {
            if (!currentSessionId) return;
            
            const loadBtn = document.getElementById('loadGroupsBtn');
            const groupsList = document.getElementById('groupsList');
            
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<div class="loading"></div> Loading groups...';
            
            try {
                const response = await fetch(`/api/groups/${currentSessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayGroups(data.groups);
                    groupsList.style.display = 'block';
                    document.getElementById('messageCard').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load groups');
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load My Groups';
            }
        }
        
        function displayGroups(groups) {
            const groupsList = document.getElementById('groupsList');
            groupsList.innerHTML = '';
            
            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                groupItem.innerHTML = `
                    <div class="group-info">
                        <div class="group-name">${group.name}</div>
                        <div class="group-participants">${group.participants} participants</div>
                    </div>
                    <input type="checkbox" value="${group.id}" onchange="toggleGroupSelection(this)">
                `;
                groupsList.appendChild(groupItem);
            });
        }
        
        function toggleGroupSelection(checkbox) {
            if (checkbox.checked) {
                selectedGroups.push(checkbox.value);
            } else {
                selectedGroups = selectedGroups.filter(id => id !== checkbox.value);
            }
        }
        
        async function sendBulkMessages() {
            if (!currentSessionId || selectedGroups.length === 0) {
                alert('Please select at least one group');
                return;
            }
            
            const message = document.getElementById('message').value;
            const delay = document.getElementById('delay').value;
            
            if (!message.trim()) {
                alert('Please enter a message');
                return;
            }
            
            const sendBtn = document.getElementById('sendBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const resultsDiv = document.getElementById('results');
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            progressBar.classList.remove('hidden');
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/send-messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        groupIds: selectedGroups,
                        message: message,
                        delay: delay
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send messages');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Bulk Messages';
                progressBar.classList.add('hidden');
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <h4>Results:</h4>
                <p>Total: ${data.total} | Successful: ${data.successful} | Failed: ${data.failed}</p>
            `;
            
            data.results.forEach(result => {
                const statusClass = result.status === 'success' ? 'result-success' : 'result-failed';
                html += `
                    <div class="result-item ${statusClass}">
                        ${result.status === 'success' ? '‚úÖ' : '‚ùå'} 
                        Group: ${result.groupId} - ${result.status}
                        ${result.error ? ` (${result.error})` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        async function destroySession() {
            if (!currentSessionId) return;
            
            if (!confirm('Are you sure you want to destroy this session?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/session/${currentSessionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    const data = await response.json();
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to destroy session');
            }
        }
    </script>
</body>
</html>
